<section class="movie-list">
<h2>{{ title }}</h2>
<mat-card class="movie-list-card" *ngFor="let movie of movies">
    <a routerLink="/movie-detail/{{movie.id}}">
        <mat-card-header>
            <mat-card-title>
                {{ movie.title | uppercase }}
            </mat-card-title>
        </mat-card-header>
    </a>
</mat-card>
</section>
